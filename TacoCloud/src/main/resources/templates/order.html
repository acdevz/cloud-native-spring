<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order your taco | TacoCloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations! ðŸŒ®</h1>
    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label> <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
    <br/>
    <label for="deliveryZip">Zip code: </label> <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>
    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="upiId">UPI Id: </label> <input type="text" th:field="*{upiId}"/>
    <span class="validationError" th:if="${#fields.hasErrors('upiId')}" th:errors="*{upiId}"></span>
    <br/><br/>
    <input type="submit" value="Submit Order"/> </form>
</body>
</html>
